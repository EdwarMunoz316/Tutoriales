<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <title>Piedra Papel o Tijera</title>
        <script>
            const numeroAleatorio = (min,max) => {
                return Math.floor(Math.random() * (max - min + 1) + 1)
            }

            const eleccion = (jugada) => {
                let resultado = "";
                jugada == 1 ? resultado = "Piedra" : jugada == 2 ? resultado = "Papel" : jugada == 3 ? resultado = "Tijera" : resultado = "Mala Eleccion";
                return resultado;
            }

            let jugador = 0;
            let pc = 0;
            let triunfos = 0;
            let perdidas = 0;

            while ( triunfos < 3 && perdidas < 3 ) {
                pc = numeroAleatorio(1,3);
                jugador = prompt("Elije: 1 Piedra, 2 Papel, 3 Tijera");
    
                alert("Tu eliges: " + eleccion(jugador));
                alert("Pc elige: " + eleccion(pc));
                
                pc == jugador ? alert("EMPATE") : (jugador - pc) == -2 || (jugador - pc) == 1 ? alert("GANASTE") + triunfos++ : alert("PERDISTE") + perdidas++;
            }

            alert(`Ganaste ${triunfos} veces. Perdiste ${perdidas} veces.`)

        </script>
    </head>
    <body>
        <h1>Piedra Papel o Tijera</h1>
    </body>
</html>
